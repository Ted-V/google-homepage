<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Google</title>
    <meta name="description" content="Google Homepage Copy">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="#page-container">
        <div id="content-wrap">
            <header>
                <div class="header-left">
                    <a class="links">About</a>
                    <a class="links">Store</a>
                </div>

                <div class="header-right">
                    <a class="links">Gmail</a>
                    <a class="links">Images</a>
                    <img src="icons/google_apps_icon.svg" class="icons" alt="Google apps icon">
                    <img src="icons/google_account_icon.svg" class="icons" alt="Google account icon">
                </div>
            </header>

            <div class="logo">
                <img src="icons/google_logo.png">
            </div>

            <div class="search-bar">
                <img src="icons/google_search.svg" id="search-icon">
                <input type="text">
            </div>

            <div class="button-container">
                <button>Google Search</button>
                <button> I'm Feeling Lucky</button>
            </div>
        </div>

        <footer id="footer">
            <div class="footer-left">
                <a class="links">Advertising</a>
                <a class="links">Business</a>
                <a class="links">How Search Works</a>
            </div>
            <div>
                <a class="links">Privacy</a>
                <a class="links">Terms</a>
                <a class="links">Settings</a>
            </div>
        </footer>
    </div>
</body>

</html>
