<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <meta name="description" content="Google Homepage Copy">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="header-left">
            <a class="header-links">About</a>
            <a class="header-links">Store</a>
            </div>

            <div class="header-right">
            <a class="header-links">Gmail</a>
            <a class="header-links">Images</a>
            <img src="icons/google_apps_icon.svg" class="icons" alt="Google apps icon">
            <img src="icons/google_account_icon.svg" class="icons" alt="Google account icon">
            </div>
        </header>

        <div class="logo">
            <img src="icons/google_logo.png">
        </div>
         
        <div class="search-bar">
        <img src="icons/google_search.svg" id="search-icon">
        <input type="text">
        </div>

        <div class="button-container">
            <button>Google Search</button>
            <button> I'm Feeling Lucky</button>
        </div>
    </body>
</html>
